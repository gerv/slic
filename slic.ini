# Extensions to strip off to make the 'real' filename for comment type
# detection purposes
[strip_exts]
.in
.dist

[skip_exts]
# Extensions to skip
# List includes extensions of common binary files for speed reasons
.mdp
.order
.dsp
.dsw
.json
.webapp
.sln
.png
.jpg
.jpeg
.gif
.tiff
.rtf
.pbxproj
.pch
.pem
.icns
.patch
.diff
.dic_delta
.dic

# Filenames to always skip, wherever they are found
[skip_filenames]
.cvsignore
.gitignore
.gitattributes
.hgignore
.hgtags
.bzrignore
configure
